name: Matrix Example

permissions:
   contents: read

on:
  pull_request:
    paths: [map-styles/**, scripts/**, .github/workflows/main-staging.yaml]
  workflow_dispatch:

env: 
  STYLES: '["standard", "satellite"]'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          echo "test"
  changed-files:
    needs: test
    name: Get changed files
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          matrix: true
          dir_names: true
          dir_names_exclude_current_dir: true
      - name: List all changed files
        run: echo '${{ steps.changed-files.outputs.all_changed_files }}'
      - name: Filter files
        id: filter-files
        run: |
          filtered_files=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -E "standard|satellite")
          echo "::set-output name=filtered_files::$filtered_files"
          echo '${{ filtered_files }}'
        
  deploy:
    name: Run deploy job
    runs-on: ubuntu-latest
    needs: [changed-files]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test condition
        run: |
          echo ${{ needs.outputs.filtered_files}}