name: Matrix Example

permissions:
   contents: read

on:
  pull_request:
    paths: [map-styles/**, scripts/**, .github/workflows/main-staging.yaml]
  workflow_dispatch:

env: 
  STYLES: '["standard", "satellite"]'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: staging
    env:
      ENV_NAME: staging
    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        run: echo 'test'
  
  deploy: Run deploy job
    name: Deploy to matrix
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    outputs:
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          matrix: true
          dir_names: true
          dir_names_exclude_current_dir: true
      - name: List all changed files
        run: echo '${{ steps.changed-files.outputs.all_changed_files }}'
      - name: List all changed files
        run: echo ${{contains(env.STYLES, steps.changed-files.outputs.all_changed_files)}}