name: Matrix Example

permissions:
   contents: read

on:
  pull_request:
    paths: [map-styles/**, scripts/**, .github/workflows/main-staging.yaml]
  workflow_dispatch:

env: 
  STYLES: '["standard", "satellite"]'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          echo "test"
  changed-files:
    needs: test
    name: Get changed files
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}
      styles_matched: ${{ steps.check-styles.outputs.styles_matched }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          matrix: true
          dir_names: true
          dir_names_exclude_current_dir: true
      - name: List all changed files
        run: echo '${{ steps.changed-files.outputs.all_changed_files }}'
      - name: Check if files are in STYLES
        id: check-styles
        run: |
          STYLES=(${{ toJson(env.STYLES) }})
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            matched=false
            for style in "${STYLES[@]}"; do
              if [[ "$file" == "$style" ]]; then
                matched=true
                break
              fi
            done
            echo "::set-output name=${file}_matched::${matched}"
          done
  deploy:
    name: Run deploy job
    runs-on: ubuntu-latest
    needs: [styles_matched]
    strategy:
      matrix: 
        files: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
        
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: |
          echo ${{ matrix.files }}
      - name: Test condition
        if: ${{ contains( toJSON(env.STYLES), matrix.files)}}
        run: |
          echo ${{ needs.changed-files}}