name: Matrix Example

permissions:
   contents: read

on:
  pull_request:
    paths: [map-styles/**, scripts/**, .github/workflows/main-staging.yaml]
  workflow_dispatch:

env: 
  STYLES: '["standard", "satellite"]'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          echo "test"
  changed-files:
    needs: test
    name: Get changed files
    runs-on: ubuntu-latest
    outputs:
      styles: ${{ env.STYLES }}
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          matrix: true
          dir_names: true
          dir_names_exclude_current_dir: true
      - name: List all changed files
        run: echo '${{ steps.changed-files.outputs.all_changed_files }}'
        
  deploy:
    name: Run deploy job
    
    runs-on: ubuntu-latest
    needs: [changed-files]
    
    strategy:
      matrix: 
        files: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Echoo
        run: |
          echo '${{ contains( needs.changed-files.outputs.styles, fromJSON(needs.changed-files.outputs.matrix))}}' 
          echo '${{ needs.changed-files.outputs.styles }}' 
          echo '${{ fromJSON(needs.changed-files.outputs.matrix) }}' 
      - name: Test condition
        run: |
          echo ${{ needs.changed-files.outputs.matrix}}