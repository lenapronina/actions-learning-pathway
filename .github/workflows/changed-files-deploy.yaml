name: Matrix Example

permissions:
   contents: read

on:
  pull_request:
    paths: [map-styles/**, scripts/**, .github/workflows/main-staging.yaml]
  workflow_dispatch:

env: 
  STYLES: '["standard", "satellite"]'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          echo "test"
  changed-files:
    needs: test
    name: Get changed files
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}
      styles_matched: ${{ steps.check-styles.outputs.styles_matched }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          matrix: true
          dir_names: true
          dir_names_exclude_current_dir: true
      - name: List all changed files
        run: echo '${{ steps.changed-files.outputs.all_changed_files }}'
      - name: Check if files are in STYLES
        id: check-styles
        run: |
          STYLES=${{ toJson(env.STYLES) }}
          IFS=', ' read -r -a STYLES_ARRAY <<< $(echo $STYLES | jq -r '.[]')
          matched_files=()
          for file in "${STYLES_ARRAY[@]}"; do
            if [[ " ${{ steps.changed-files.outputs.all_changed_files }} " =~ " $file " ]]; then
              matched_files+=("$file")
            fi
          done
          echo "::set-output name=styles_matched::${matched_files[*]}"
      - name: List filtered values
        run: echo '${{ steps.check-styles.outputs.styles_matched }}'
        
  deploy:
    name: Run deploy job
    runs-on: ubuntu-latest
    needs: [changed-files]
    strategy:
      matrix: 
        files: ${{ fromJSON(needs.changed-files.outputs.styles_matched) }}
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: |
          echo ${{ matrix.files }}
      - name: Test condition
        if: ${{ contains( toJSON(env.STYLES), matrix.files)}}
        run: |
          echo ${{ needs.changed-files}}